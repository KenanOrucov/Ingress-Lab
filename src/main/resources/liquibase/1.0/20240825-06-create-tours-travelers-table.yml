databaseChangeLog:
  - changeSet:
      id: 20240825-06-create-tours-travelers-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: tours_travelers
            columns:
              - column:
                  name: tour_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tours_travelers
                    references: tours(id)
                    nullable: false
              - column:
                  name: traveler_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_travelers_tours
                    references: travelers(id)
                    nullable: false
