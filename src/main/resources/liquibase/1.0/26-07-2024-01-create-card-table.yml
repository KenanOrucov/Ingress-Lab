databaseChangeLog:
  - changeSet:
      id: 26-07-2024-01-create-card-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false