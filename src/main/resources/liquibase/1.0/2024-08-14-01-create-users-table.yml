databaseChangeLog:
  - changeSet:
      id: 2024-08-14-01-create-users-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false