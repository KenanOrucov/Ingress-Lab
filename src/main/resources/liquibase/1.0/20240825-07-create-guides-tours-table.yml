databaseChangeLog:
  - changeSet:
      id: 20240825-07-create-guides-tours-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: guides_tours
            columns:
              - column:
                  name: guide_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_guides_tours
                    references: guides(id)
                    nullable: false
              - column:
                  name: tour_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tours_guides
                    references: tours(id)
                    nullable: false
        - addUniqueConstraint:
            tableName: guides_tours
            columnNames: guide_id, tour_id
            constraintName: uq_guide_date