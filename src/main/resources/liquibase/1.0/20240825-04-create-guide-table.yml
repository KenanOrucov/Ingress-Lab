databaseChangeLog:
  - changeSet:
      id: 20240825-04-create-guide-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: guides
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: passport_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_passport_guide
                    references: passports(id)
                    unique: true
                    nullable: false