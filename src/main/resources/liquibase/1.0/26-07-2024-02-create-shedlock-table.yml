databaseChangeLog:
  - changeSet:
      id: 26-07-2024-02-create-shedlock-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: timestamp
              - column:
                  name: locked_at
                  type: timestamp
              - column:
                  name: locked_by
                  type: varchar(256)
                  constraints:
                    nullable: false