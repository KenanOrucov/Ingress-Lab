databaseChangeLog:
  - changeSet:
      id: 20240825-03-create-passport-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: passports
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: passport_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false